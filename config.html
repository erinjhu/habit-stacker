<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Habit Stacker - Config</title>
  <style>
    body { font-family: sans-serif; margin: 32px; }
    #domainInput { width: 220px; }
    #saveDomainBtn { margin-left: 8px; }
    #domainList { margin-top: 16px; padding-left: 0; }
    #domainList li { list-style: none; padding: 4px 0; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <label for="domainInput">Input website domain.</label><br>
  <input type="text" id="domainInput" placeholder="e.g. example.com">
  <button id="saveDomainBtn">Save</button>
  <div id="savedDomainsLabel" style="margin-top:18px; font-weight:bold;">Saved Domains:</div>
  <ul id="domainList"></ul>
  <script src="config.js"></script>
</body>
</html>
