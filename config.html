<!-- Edit habits and view streaks-->

<!DOCTYPE html>
<html>
<head>
  <title>Habit Settings</title>
  <link rel="stylesheet" href="config.css">
</head>
<body>
  <div>
    <!-- habit editor-->
    <h2>Customize Habits</h2>
    <label>Website domain (e.g. youtube.com):</label>
    <input type="text" id="domain" placeholder="example.com">
    <label>Habit message:</label>
    <input type="text" id="habitText" placeholder="Do 5 squats before browsing">
    <label>
        <input type="checkbox" id="limitPopup">
        Choose how often popup appears
    </label>
    <div id="frequencyControls">
        <input type="number" id="frequencyValue" min="1" value="1" style="width:60px; display:inline;">
        <select id="frequencyUnit" style="width:auto;display:inline;">
            <option value="minutes">minutes</option>
            <option value="hours">hours</option>
        </select>
    <span>between popups</span>
    </div>
    <button id="save">Save Habit</button>
  </div>
  <div>
    <h3>Saved Habits</h3>
    <ul id="habitList"></ul>
  </div>  
  <script src="config.js"></script>
  <div>
    <h2>Streaks</h2>
    <ul id="streakList"></ul>
  </div>
</body>
</html>
