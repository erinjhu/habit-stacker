<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Habit Stacker - Config</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body, input, button, select, label, .habit-card, .calendar-title, .calendar-cell, .calendar-header, .calendar-bar, .calendar-day-num, .toggle-btn, .overlay-preview {
      font-family: 'Space Grotesk', Arial, Helvetica, sans-serif;
    }
    body { margin: 32px; }
    #domainInput { width: 220px; }
    #saveDomainBtn { margin-left: 8px; }
    #domainList { margin-top: 16px; padding-left: 0; }
    #domainList li { list-style: none; padding: 4px 0; }
    label { font-weight: bold; }
    .color-btn { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #ccc; margin-right: 8px; cursor: pointer; display: inline-block; }
    .color-btn.selected { border: 3px solid #222; }
    .habit-card {
      margin: 16px 0;
      padding: 18px 20px;
      border-radius: 16px;
      color: #222;
      border: 2px solid #333;
      background: none;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      gap: 6px;
      position: relative;
    }
    .habit-card.habit-row {
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
    }
    .habit-main {
      flex: 1 1 auto;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    .row { display: flex; justify-content: space-between; align-items: center; }
    .mini-calendar { margin-top: 24px; }
    .calendar-header-row { display: flex; align-items: center; justify-content: flex-start; margin-bottom: 8px; }
    .calendar-title { font-weight: bold; margin: 0 16px; }
    .calendar-row { display: flex; }
    .calendar-cell { width: 32px; height: 32px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #eee; }
    .calendar-header { background: #f0f0f0; font-weight: bold; }
    .calendar-bar { width: 24px; height: 6px; border-radius: 3px; margin: 1px 0; }
    .calendar-day-num { font-size: 0.9em; }
    .toggle-btn { margin: 0 8px; padding: 4px 12px; border-radius: 6px; border: 1px solid #aaa; cursor: pointer; }
    .toggle-btn.selected { background: #e0e0e0; font-weight: bold; }
    .overlay-preview {
      border: 2px solid #aaa;
      border-radius: 16px;
      padding: 6px 16px 16px 16px;
      margin-top: 0;
      background: #f9f9f9;
      min-width: 320px;
      max-width: 400px;
      flex: 0 0 auto;
    }
    body.dark-mode {
      background: #181a1b;
      color: #fff;
    }
    /* body.dark-mode input, body.dark-mode select, body.dark-mode button, body.dark-mode .habit-card, body.dark-mode .calendar-cell, body.dark-mode .calendar-header, body.dark-mode .calendar-bar, body.dark-mode .calendar-day-num, body.dark-mode .toggle-btn, body.dark-mode .overlay-preview {
      background: #23272a !important;
      color: #fff !important;
      border-color: #444 !important;
    } */

    body.dark-mode input, body.dark-mode select, body.dark-mode .habit-card, body.dark-mode .calendar-cell, body.dark-mode .calendar-header, body.dark-mode .calendar-day-num, body.dark-mode .toggle-btn, body.dark-mode .overlay-preview {
      background: #23272a !important;
      color: #fff !important;
      border-color: #444 !important;
    }
    
    body.dark-mode #themeToggle { background: #23272a; color: #fff; border: 1px solid #444; }
    #habitList {
      list-style: none;
      padding: 0;
      margin: 0;
      /* font-size: 16px; */
    }
    .habit-domain {
      font-weight: bold;
      font-size: 16px;
      line-height: 1.2;
      display: inline-block;
    }
    .habit-streak-label {
      font-size: 1em;
      color: #888;
      font-weight: 500;
      letter-spacing: 0.5px;
      margin-bottom: 2px;
    }
    .habit-streak-num {
      font-size: 2.8em;
      font-weight: bold;
      color: #4caf50;
      line-height: 1.1;
    }
    .habit-streak-days {
      font-size: 1em;
      color: #888;
      margin-top: 0px;
      letter-spacing: 0.5px;
    }
    .habit-streak-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 70px;
      margin-left: 18px;
      margin-right: 2px;
      padding: 8px 0 8px 0;
      text-align: center;
      height: 100%;
    }
    .habit-streak-label, .habit-streak-num, .habit-streak-days {
      width: 100%;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
    .habit-stats-box {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      min-width: 90px;
      margin-right: 18px;
      margin-left: 0;
      padding: 8px 0 8px 0;
      text-align: right;
      font-size: 1em;
      gap: 2px;
    }
    .habit-stats-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
      gap: 6px;
    }
    .habit-stats-label {
      color: #888;
      font-size: 0.98em;
      font-weight: 500;
      letter-spacing: 0.2px;
    }
    body.dark-mode .habit-stats-label {
      color: #bbb;
    }
    .habit-stats-value {
      font-weight: bold;
      font-size: 1.1em;
      color: #222;
    }
    body.dark-mode .habit-stats-value {
      color: #fff;
    }
    .habit-main button[data-edit-domain],
    .habit-main button[data-domain] {
      margin-top: 12px;
    }
    .main-flex-row {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 32px;
      width: 100%;
    }
    .main-flex-col {
      flex: 1 1 0;
      min-width: 320px;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .color-btn-row {
      margin-top: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .toggleCheckbox {
      display: none;
    }
    .toggleContainer {
      position: relative;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      width: fit-content;
      border: 3px solid #343434;
      border-radius: 20px;
      background: #343434;
      font-weight: bold;
      color: #343434;
      cursor: pointer;
      margin-bottom: 12px;
      margin-top: 6px;
    }
    .toggleContainer::before {
      content: '';
      position: absolute;
      width: 50%;
      height: 100%;
      left: 0%;
      border-radius:20px;
      background: white;
      transition: all 0.3s;
    }
    .toggleContainer div {
      padding: 6px;
      text-align: center;
      z-index: 1;
    }
    .toggleCheckbox:checked + .toggleContainer::before {
      left: 50%;
    }
    .toggleCheckbox:checked + .toggleContainer div:first-child{
      color: white;
      transition: color 0.3s;
    }
    .toggleCheckbox:checked + .toggleContainer div:last-child{
      color: #343434;
      transition: color 0.3s;
    }
    .toggleCheckbox + .toggleContainer div:first-child{
      color: #343434;
      transition: color 0.3s;
    }
    .toggleCheckbox + .toggleContainer div:last-child{
      color: white;
      transition: color 0.3s;
    }
  </style>
</head>
<body>
  <button id="themeToggle" style="position: fixed; top: 16px; right: 24px; z-index: 10000; padding: 8px 18px; border-radius: 8px; border: none; background: #eee; color: #222; font-size: 1em; cursor: pointer;">ðŸŒ™</button>
  <div class="main-flex-row">
    <div class="main-flex-col">
      <h2 style="font-size: 3em">CUSTOMIZE HABITS</h2>
      <label for="domain" title="The website where this habit reminder should appear">Website domain:</label>
      <input type="text" id="domain" placeholder="youtube.com" title="The website where this habit reminder should appear">
      <label for="habitText">Habit message:</label>
      <input type="text" id="habitText" placeholder="Do 5 squats before browsing">
      <br><br>
      <label>Choose a tracking method:</label>
      <input type="checkbox" id="toggleMethod" class="toggleCheckbox" />
      <label for="toggleMethod" class="toggleContainer">
        <div>Time</div>
        <div>Repetitions</div>
      </label>
      <div id="timeControls">
        <label>Timer length:</label>
        <select id="timerMinutes"></select> min
        <select id="timerSeconds"></select> sec
      </div>
      <div id="repsControls" style="display:none;">
        <label>Repetitions per set:</label>
        <input type="number" id="repsPerSet" min="1" value="3" style="width:50px;">
        <label>Number of sets:</label>
        <input type="number" id="numSets" min="1" value="1" style="width:50px;">
      </div>
      <br>
      <input type="checkbox" id="alwaysShow">
      <label for="alwaysShow">Always show overlay when visiting this site</label>
      <div id="freqLabel" style="font-size:0.9em; color:#555;">If unchecked, show overlay only once every x minutes/seconds</div>
      <div id="frequencyControls">
        <label>Wait time between overlays:</label>
        <select id="freqMinutes"></select> min
        <select id="freqSeconds"></select> sec
      </div>
      <div id="colorPicker" style="margin: 10px 0;">
        <span>Choose a colour for this habit:</span><br>
        <div class="color-btn-row">
          <button class="color-btn" data-color="#f28b82" title="Choose a colour for this habit" style="background:#f28b82;"></button>
          <button class="color-btn" data-color="#fbbc04" title="Choose a colour for this habit" style="background:#fbbc04;"></button>
          <button class="color-btn" data-color="#fff475" title="Choose a colour for this habit" style="background:#fff475;"></button>
          <button class="color-btn" data-color="#ccff90" title="Choose a colour for this habit" style="background:#ccff90;"></button>
          <button class="color-btn" data-color="#a7ffeb" title="Choose a colour for this habit" style="background:#a7ffeb;"></button>
          <button class="color-btn" data-color="#cbf0f8" title="Choose a colour for this habit" style="background:#cbf0f8;"></button>
          <button class="color-btn" data-color="#aecbfa" title="Choose a colour for this habit" style="background:#aecbfa;"></button>
          <button class="color-btn" data-color="#d7aefb" title="Choose a colour for this habit" style="background:#d7aefb;"></button>
        </div>
        <input type="hidden" id="habitColor" value="#f28b82">
      </div>
      <button id="save">Save Habit</button>
    </div>
    <div class="overlay-preview" id="overlayPreview">
      <h3 style="font-size: 2em">Overlay Preview</h3>
      <div id="previewContent"></div>
    </div>
  </div>
  <div>
    <h2 style="font-size: 3em">SAVED HABITS</h2>
    <ul id="habitList"></ul>
    <div id="miniCalendar"></div>
  </div>  
  <div>
    <h2>Streaks</h2>
    <ul id="streakList"></ul>
    <div id="calendarContainer"></div>
  </div>
  <script src="config.js"></script>
 
</body>
</html>
